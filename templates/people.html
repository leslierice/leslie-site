{% extends "base.html" %}
{% block content %}
<div id="spin" class="col-xs-12 col-sm-12 col-md-12">
 <i class="fa fa-circle-o-notch fa-spin"></i>
</div>
<div class="content">
<div ng-hide="imageActive>=0" id="showMore">
    <button ng-cloak ng-show="showPrev()" ng-click=prev() type="button" class="traverse btn btn-info btn-arrow-right"><</button>
    <button ng-show="showNext()" ng-click=next() type="button" class="traverse btn btn-info btn-arrow-right">></button>
</div>
<div id="image-grid" sectiononload ng-init='init(["DSC05842","DSC07974","DSC07519",
                                                   "DSC08460","DSC08268","DSC08482",
                                                   "DSC07768","DSC08319","DSC07489",
                                                   "DSC09225","DSC05837","DSC03688",
                                                   "DSC08318","DSC08842","DSC07818",
                                                   "DSC07506","DSC08668","DSC05719",
                                                   "DSC05836","DSC06974","DSC07037",
                                                   "DSC07311","DSC07405","DSC08648",
                                                   "DSC09398","DSC09618","DSC09623"])'>


  <div ng-if="imageActive>=0">
   <img right-click ng-click="clicked(-1)" ng-src="https://dgi13b60bi6m7.cloudfront.net/people/{[activeImage]}.jpg" class="image-active">
  </div>
 <div ng-repeat='(imageId, image) in viewImages track by $index'>
   <div ng-hide="imageActive>=0" sectiononload class="col-xs-12 col-sm-12 col-md-4 none">
     <img right-click ng-click="clicked(imageId)" ng-src="https://dgi13b60bi6m7.cloudfront.net/people/{[image]}.jpg" class="image-default">
   </div>
 </div>
 <br>
</div>
{% endblock %}
